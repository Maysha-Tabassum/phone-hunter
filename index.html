<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css style sheet  -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- font awsome link -->
  <script src="https://kit.fontawesome.com/92e658fd15.js" crossorigin="anonymous"></script>

  
  <title>Phone Hunter</title>
</head>

<body>

  <!-- <header class="background-image">
    <h1>Welcome to my Phone Hunter</h1>
  </header> -->

  <div class="bg-img mb-4" style="background-image: url(image/bg-img.jpg);">

  </div>
 
  <main class="container">

    <section>
      <div class="mb-3  text-center">
        <input id="search-field" type="email" class="form-control w-50 mx-auto text-center" id="exampleFormControlInput1"
          placeholder="search your phone">
        <div id="btn-search" class="btn btn-primary mt-3">Search</div>
      </div>
    </section>
    <!-- display search result -->
    <section>
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <div id="no-phone-found" class="d-none">
        <h3 class="text-warning mt-3">No phones found, Please try a new search</h3>
      </div>
      <!-- show all button  -->
      <div id="show-all" class="text-center d-none">
        <div id="btn-show-all" class="btn btn-primary">Show All</div>
      </div>
    </section>
    <!-- loader -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- modal -->
    <section>

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone-details" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- footer section starts  -->
  <footer class="text-white bg-dark text-center mt-5">
    <div class="container-fluid pt-5 pb-5">
        <div class="pt-5">
            <h2>Phone Hunter</h2>
            <p>Copyright @ Maysha Tabassum | 2022 All Rights Reserved</p>


        </div>
        <div class="">
            <div class="social-icon fs-2">
                <span><a href="https://www.facebook.com/"><i
                            class="fab fa-facebook-square text-white"></i></a></span>
                <span><a href="https://www.instagram.com/"><i class="fab fa-instagram text-white"></i></a></span>
                <span><a href="https://www.instagram.com/"><i class="fab fa-linkedin text-white"></i></a></span>
            </div>
        </div>
    </div>
</footer>

<!-- footer section ends -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
